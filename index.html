<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Projetos</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main class="kanban">

        <!--Coluna 1-->
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>Novos Sites</h2>

                <button class="add-card" data-modal="modal-1">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div><!--Kanban-title-->

            <dialog id="modal-1">    
                <form>
                    <div class="modal-header">
                        <h1 class="modal-title">Novo Card</h1>

                        <button class="close-modal" data-modal="modal-1" type="button">
                            <i class="fa-solid fa-xmark"></i>
                        </button>       
                    </div><!--modal-header-->

                    <div class="modal-body">
                        <div class="input-group">
                            <label for="card-title">Título</label>
                            <input type="text" id="card-title" name="card-title" required>
                        </div><!--input group-->

                        <div class="input-group">
                            <label for="card-description">Descrição</label>
                            <textarea id="card-description" name="card-description" rows="3" required></textarea>
                        </div><!--input group-->

                        <div class="input-group">
                            <label for="card-priority">Prioridade</label>
                            <select id="card-priority" name="card-priority" required>
                                <option value="">Selecione</option>
                                <option value="high">Alta</option>
                                <option value="medium">Média</option>
                                <option value="low">Baixa</option>
                            </select>
                        </div><!--input group-->

                    </div><!--modal-body-->

                    <div class="modal-footer">
                        <button type="submit" class="save-card">Salvar</button>
                    </div><!--modal-footer-->

                </form>
            </dialog>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>Alta Prioridade</span>
                    </div>

                    <p class="card-title">
                        Empresa Teste 1
                    </p><!--card-title-->

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment">
                                    1
                                </i>
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip">
                                    1
                                </i>
                            </p>
                        </div><!--Card-icons-->
                        <div class="user">
                            <img src="src/images/avatar.webp" alt="Avatar">
                        </div><!--user-->
                    </div><!--card-infors-->
                </div><!--kanban-card-->
            </div><!--kanban-cards-->
        </div> <!--kanban-column-->
